name: github-actions
run-name: Build by github-actions
on: 
  push: 
    branches: [ master ]
  pull_request: 
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '17'
      - name: install modules
        run: npm install
      - name: build project
        run: npm run build
